<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pension Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/x-icon" href="../../images/logo.png"> <!-- Image Path Changed -->
    <style>
        .p-5{
            opacity: 94%;
            border-radius: 20px;
            margin-bottom: 3%;
        }
    </style>
</head>
<body style="background-image: url('image60.jpg'); background-repeat: no-repeat; background-attachment: fixed; background-size: 100% 100%;">
    <form method="post" action="#" onsubmit="return checkblank(); checknumber(years)">
    <div class="d-flex form-body justify-content-center">
        <span class="bg-dark p-5 mt-5">
        <h1 class="text-white">Application for Pension</h1>
        <div class="input-sections">
            <p class="text-white mt-3">1. User ID</p>
            <form class="mt-4"></form>
            <input type="uname" class="from-control rounded-0" id="uid" name="uname" title="Enter User Name" size="30" placeholder="User Name">
        </div>
        <div class="input-sections">
            <p class="text-white mt-3">2. User Email</p>
            <form class="mt-4"></form>
            <input type="email" class="from-control rounded-0" id="email" title="Enter User Email" size="40" placeholder="User email">
        </div>
        <div class="input-sections">
            <p class="text-white mt-3" id="ws">3. Have you worked more than 20 years in you service ?</p>
            <form class="mt-4"></form>
            <div class="yesno-category-checkboxes">
                <label class="text-white"><input type="radio" name="yes" id="radio-yes" value="yes"> Yes</label>
                <label class="text-white"><input type="radio" name="no" id="radio-No" value="No"> No</label>
			</div>
        </div>
        <div class="input-sections">
            <p class="text-white mt-3">4. Rank</p>
            <form class="mt-4"></form>
            <input type="rank" class="from-control rounded-0" id="rank" title="Enter User rank" size="20" placeholder="User rank">
        </div>
        <div class="input-sections">
            <p class="text-white mt-3">5. Years of Service</p>
            <form class="mt-4"></form>
            <input type="service" class="from-control rounded-0" id="years" title="Enter User years" size="20" placeholder="User years-of-service">
        </div>
        <div class="input-sections">
            <p class="text-white mt-3">6. Sallary</p>
            <form class="mt-4"></form>
            <input type="number" class="from-control rounded-0" id="quantity" title="Enter User Sallary" size="20" placeholder="User Sallary" min="10000">
        </div>
        <div class="input-sections">
            <p class="text-white mt-3">7. please submit evidence of your last pay sheet</p>
            <form class="mt-4"></form>
            <form action="/action_page.php">
                <input type="file" id="myFile" name="filename" class="text-white">
            </form>
        </div>
        <div class="input-sections">
            <p class="text-white mt-4">8. Do you have any disabilities?</p>
            <form class="mt-4"></form>
            <textarea class="form-control" rows="5" id="comment"></textarea>
        </div>
        <div class="input-sections">
            <p class="text-white mt-4">9. Nominate granter for your pension</p>
            <form class="mt-4"></form>
            <label class="text-white">Name</label>
            <input type="gname" class="from-control rounded-0" id="gname" title="Enter granter name" size="20" placeholder="granter name">
            <label class="text-white">Relationship</label>
            <input type="grelationship" class="from-control rounded-0" id="grelationship" title="Enter granter relationship" size="30" placeholder="granter Relationship">
        </div>
        <button title="submit" type="submit" onclick="checknumber(years);checknumber()" class="btn btn-outline-primary btn-block text-white mt-5">Submit</button>
        </span>
    </div>
    </form>

    <script src="pension_form.js"></script>
</body>
</html>
