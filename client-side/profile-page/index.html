<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile Page</title>
	<link rel="icon" type="image/x-icon" href="logo.png">
  	<link rel="stylesheet" href="styles.css">
	<script defer src="script.js"></script>
</head>

<body>
	<button onclick="returnToHomePage()">Back to Home Page</button>
	<div class="profile-body">
		<h1>Military Leaver Profile</h1>
		<div class="container">
			<div class="row">
				<div class="column key-column">User ID</div>
				<div id="user-id" class="column"></div>
			</div>
			<div class="row">
				<div class="column key-column">Full Name</div>
				<div id="full-name" class="column"></div>
			</div>
			<div class="row">
				<div class="column key-column">Gender</div>
				<div id="gender" class="column"></div>
			</div>
			<div class="row">
				<div class="column key-column">Permanent Address</div>
				<div id="permanent-address" class="column"></div>
			</div>
			<div class="row">
				<div class="column key-column">Temporary Address</div>
				<div id="temp-address" class="column"></div>
			</div>
			<div class="row">
				<div class="column key-column">Date of Birth</div>
				<div id="dob" class="column"></div>
			</div>
			<div class="row">
				<div class="column key-column">Mobile Number</div>
				<div id="mobile-tel" class="column"></div>
			</div>
			<div class="row">
				<div class="column key-column">Land Number</div>
				<div id="land-tel" class="column"></div>
			</div>
			<div class="row">
				<div class="column key-column">NIC</div>
				<div id="nic" class="column"></div>
			</div>
			<div class="row">
				<div class="column key-column">Email Address</div>
				<div id="email-addr" class="column"></div>
			</div>
			<div class="row">
				<div class="column key-column">Force</div>
				<div id="force" class="column"></div>
			</div>
			<div class="row">
				<div class="column key-column">Regiment</div>
				<div id="regiment" class="column"></div>
			</div>
			<div class="row">
				<div class="column key-column">Rank</div>
				<div id="rank" class="column"></div>
			</div>
			<div class="row">
				<div class="column key-column">Solidier Number</div>
				<div id="solidier-no" class="column"></div>
			</div>
			<div class="row">
				<div class="column key-column">Salary</div>
				<div id="salary" class="column"></div>
			</div>
			<div class="row">
				<div class="column key-column">Recruited Date</div>
				<div id="recruited-date" class="column"></div>
			</div>
			<div class="row">
				<div class="column key-column">Years of Military Service</div>
				<div id="years-of-service" class="column"></div>
			</div>
			<div class="row">
				<div class="column key-column">Retired Date</div>
				<div id="retired-date" class="column"></div>
			</div>
		</div>
	</div>
</body>
</html>
