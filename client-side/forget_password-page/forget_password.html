<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forget Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <style>
        .p-5{
            opacity: 94%;
            border-radius: 20px;
            margin-top: 7%;
        }
    </style>
</head>
<body style="background-image: url('image48.jpg'); background-repeat: no-repeat; background-attachment: fixed; background-size: 100% 100%;">
    <form method="post" action="#" onsubmit="return checkblank()">
    <div class="d-flex justify-content-center">
        <span class="bg-dark p-5">
        <h1 class="text-white">User Forget Password</h1>

        <div class="container">
            <p class="text-white mt-3">New Password</p>
            <form class="mt-4"></form>
            <input type="password" class="from-control rounded-0" id="newpw" title="Enter Email" size="25" placeholder="enter new password">

            <p class="text-white mt-3">Confirm Password</p>
            <form class="mt-4"></form> 
            <input type="password" class="from-control rounded-0" id="cmpw" title="Enter Password" size="25"placeholder="confirm your Password">
            
            <p class="text-white mt-3">Verify Code</p>
            <form class="mt-4"></form> 
            <input type="number" class="from-control rounded-0" id="digit" title="Verify Code" size="25"placeholder="Verify your code">
            
            <form class="mt-3"></form>
            <button title="Set new password" type="submit" class="btn btn-outline-primary text-white mt-3">Set new password</button>
        </div>
        </span>
    </div>
    </form>
<script src="forget_password.js"></script>
</body>
</html>
