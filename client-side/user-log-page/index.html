<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="../../images/logo.png"> <!-- Image Path Changed -->
    <style>
        body{
            background-image: url("image22.jpg");
            background-size: cover;
        }
        .p-5{
            opacity: 94%;
            border-radius: 20px;
            margin-top: 10%;
        }

    </style>
</head>
<body>
        
    <form method="post" action="#" onsubmit="return checkforblank()">

        <div class="d-flex justify-content-center">
            <span class="bg-dark p-5">
            <h1 class="text-white">User Login</h1>
            <div class="container">

                <p class="text-white mt-3">Email</p>
                <form class="mt-4"></form>
                <input type="email" class="from-control" name="uemail" id="uemail" title="Enter Email" size="40" placeholder="example@gmail.com" >

                <p class="text-white mt-3">Password</p>
                <form class="mt-4"></form> 
                <input type="password" class="from-control" name="upaw" id="upaw" title="Enter Password" size="25"placeholder="User Password">
                
                <form class="mt-4"></form>    
                <div class="frogot-password-link mt-3">
                    <!-- forgot_password page needs to be linked here -->
                    <a href="" id="forget-password-page-link" title="Forgot Password" class="text-decoration-none text-white">Forgot Password ? </a>
                    <!-- registration page needs to be linked here -->
                    <a href="" id="registration-page-link" title="registration-page" class="text-decoration-none text-white"> Register Now</a>
                </div>
            </div>
                <form class="mt-3"></form>
                <button title="Login" type="submit" class="btn btn-outline-primary btn-block text-white mt-3">Log In</button>
            </div>
            </span>
        </div> 
    </form>

    <script defer src="user_login.js"></script>
</body>
</html>
