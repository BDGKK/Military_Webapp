<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Loan Page</title>
  	<link rel="stylesheet" href="styles.css">
	<script defer src="script.js"></script>
</head>

<body>
	<button onclick="returnToHomePage()">Back to Home Page</button>
	<div class="profile-body">
		<h1>Loan</h1>
		<div class="container">
			<div class="row">
				<div class="column key-column">User ID</div>
				<div id="user-id" class="column"></div>
			</div>
			<div class="row">
				<div class="column key-column">User E-mail</div>
				<div id="email-addr" class="column"></div>
			</div>
			<div class="row">
				<div class="column key-column">Reason for applying loan</div>
				<div id="reason" class="column"></div>
			</div>
			<div class="row">
				<div class="column key-column">Loan type</div>
				<div id="type" class="column"></div>
			</div>
			<div class="row">
				<div class="column key-column">Loan amount</div>
				<div id="amount" class="column"></div>
			</div>
			<div class="row">
				<div class="column key-column">Time period</div>
				<div id="time-period" class="column"></div>
			</div>
			<div class="row">
				<div class="column key-column">Monthly loan payment</div>
				<div id="monthly-payment" class="column"></div>
			</div>
			<div class="row">
				<div class="column key-column">Due date</div>
				<div id="due-date" class="column"></div>
			</div>
			<div class="row">
				<div class="column key-column">Parton's Name</div>
				<div id="parton-name" class="column"></div>
			</div>
			<div class="row">
				<div class="column key-column">Parton NIC</div>
				<div id="parton-nic" class="column"></div>
			</div>
		</div>
	</div>
</body>
</html>
