<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pension Page</title>
  	<link rel="stylesheet" href="styles.css">
	<script defer src="script.js"></script>
</head>
<body>
	<button onclick="window.location.href = '/'">Back to Home Page</button>
	<div class="profile-body">
		<h1>Pension</h1>
		<div class="container">
			<div class="row">
				<div class="column key-column">User ID</div>
				<div id="user-id" class="column"></div>
			</div>
			<div class="row">
				<div class="column key-column">User E-mail</div>
				<div id="email-addr" class="column"></div>
			</div>
			<div class="row">
				<div class="column key-column">Rank</div>
				<div id="rank" class="column"></div>
			</div>
			<div class="row">
				<div class="column key-column">Years of Service</div>
				<div id="years" class="column"></div>
			</div>
			<div class="row">
				<div class="column key-column">Salary</div>
				<div id="salary" class="column"></div>
			</div>
			<div class="row">
				<div class="column key-column">Disabilities</div>
				<div id="disabilities" class="column"></div>
			</div>
			<div class="row">
				<div class="column key-column">Granter's Name</div>
				<div id="granter-name" class="column"></div>
			</div>
			<div class="row">
				<div class="column key-column">Granter's Relationship</div>
				<div id="granter-relation" class="column"></div>
			</div>
			<div class="row">
				<div class="column key-column">Renew Date</div>
				<div id="renew-date" class="column"></div>
			</div>
			<div class="row">
				<div class="column key-column">Monthly payment</div>
				<div id="payment" class="column"></div>
			</div>
		</div>
	</div>
</body>
</html>
